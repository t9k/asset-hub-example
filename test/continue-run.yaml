apiVersion: batch.tensorstack.dev/v1beta1
kind: WorkflowRun
metadata:
  name: train-hash-code
  labels:
    batch.tensorstack.dev/workflowTemplate: asset-hub-retrain
spec:
  params:
    - name: git_repo_url
      value: https://ghproxy.com/https://github.com/t9k/asset-hub-example
    - name: git_token
      value: ""
    - name: git_subpath
      value: "mnist"
    - name: dataset_reference
      value: xyx/dataset/mnist/mnist:main
    - name: model_reference
      value: wangdi/model/f1/a1:wangdi-1102
    - name: new_branch_name
      value: wangdi-1104
    - name: pvc_name
      value: train-pvc
    - name: model_id # merge model_id and new_branch_name
      value: d95aafa2-4988-4ca9-a83e-bbe76e86175a
    - name: revision
      value: wangdi/11.4
  serviceAccountName: managed-project-sa
  timeout: 1h0m0s
  workflowTemplateRef: asset-hub-continue
  workspaces:
    - name: pvc
      persistentVolumeClaim:
        claimName: train-pvc
    - name: t9k-sdk-config
      secret:
        secretName: t9k-sdk-config
